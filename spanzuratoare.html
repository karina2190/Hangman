<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Play Hangman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body style="background-color:turquoise;">
    <h1 align="center" font-size: 300%>Hangman</h1>
    <figure class="figure">
        <div style="float: right">
            <img src="first.jpg" class="figure-img img-fluid rounded" alt="" id="imgClickAndChange">
        </div>
        <div style="font-size: 20px; color: #09a71b" id="paragraph"></div>
        <figcaption class="figure-caption text-end">Don't let this man die!:(</figcaption>
      </figure>
      <hr>
        <div>
            <div>
                <label>The word to be guessed</label>
                <input type='text' id='input' />
                <input type='button' value='add' id='add' />

                <ul id='list'>
                </ul>
            </div>
        </div>
        <div>
            <div>
                <label>Enter your letter!</label>
                <input type='text' id='input2' />
                <input type='button' value='enter' id='enter' />
                <caption>If you figured out the word, try it all!</caption>
            </div>
        </div>
        <p style="font-size: 26px; color: #19169e" id="letters"></p>
        <p style="font-size: 20px; color: #090a09" id="winOrLose"></p>
  <script src="index.js"></script>
</body>
</html>
